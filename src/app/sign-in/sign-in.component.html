<h1 style="text-align: center;">Sign In</h1>
<form [formGroup]="SigninForm">

	<div class="form-group">
		<label>Email:</label>
		<input type="email" class="form-control" formControlName="email">
	</div>
	
	<div class="form-group">
		<label>Password:</label>
		<input type="password" class="form-control" formControlName="password">
	</div>
	
	<div >
		<button class="btn btn-success" (click)="onSignin()">SignIn</button><br>
		<button class="btn btn-danger" (click)="SocialSignIn('google')">Sign In With Google</button><br>
		<button class="btn btn-primary" (click)="SocialSignIn('facebook')">Sign In With Facebook</button><br>
		<button class="btn btn-info" (click)="onSignup()">SignUp</button>
	</div>
</form>
