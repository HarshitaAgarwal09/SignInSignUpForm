<h1 style="text-align: center;">Sign In</h1>
<form [formGroup]="SigninForm">

	<div class="form-group">
		<label>Email:</label>
		<input type="email" class="form-control" formControlName="email">
	</div>
	
	<div class="form-group">
		<label>Password:</label>
		<input type="password" class="form-control" formControlName="password">
	</div>
	
	<div style="text-align: center;">
		<button class="btn btn-success" (click)="onSignin()">SignIn</button>
		<button class="btn btn-danger" (click)="SocialSignIn('google')">
			<i class="fa fa-google"></i>
			<span>  Sign In With Google</span>
		</button>
		<button class="btn btn-primary" (click)="SocialSignIn('facebook')">
			<i class="fa fa-facebook"></i>
			<span>  Sign In With Facebook</span>
		</button>
		<button class="btn btn-info" (click)="onSignup()">SignUp</button><br>
	</div>
</form>
